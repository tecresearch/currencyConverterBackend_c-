<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background: linear-gradient(135deg, #e0e0e0, #90caf9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            text-align: center;
            animation: toastyEffect 3s infinite;
        }

        /* Heading Styling */
        .container h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: linear-gradient(135deg, #ff7043, #ff5722);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
        }

        button:hover {
            background: linear-gradient(135deg, #ff5722, #e64a19);
            box-shadow: 0 6px 20px rgba(255, 87, 34, 0.6);
        }

        /* Toasty Effect */
        @keyframes toastyEffect {
            0%, 100% {
                box-shadow: 0 8px 32px rgba(255, 193, 7, 0.5);
            }
            50% {
                box-shadow: 0 8px 32px rgba(255, 87, 34, 0.7);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form action="/cgi-bin/currencyConverter.exe" method="GET">
            <label for="from">From Currency:</label>
            <input type="text" id="from" name="from" placeholder="e.g., USD" required><br>

            <label for="to">To Currency:</label>
            <input type="text" id="to" name="to" placeholder="e.g., INR" required><br>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" placeholder="e.g., 100" required><br>

            <button type="submit">Convert</button>
        </form>
    </div>
</body>
</html>
